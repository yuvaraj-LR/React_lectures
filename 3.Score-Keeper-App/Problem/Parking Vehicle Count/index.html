
<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here

      let carCount = 0;
      let bikeCount = 0;
      let scootyCount = 0;
      let bicycleCount = 0;

      function increaseSize(choice) {
        if(choice == 1) {
          carCount >= 0 ? carCount++ : 0;
        }
        else if(choice == 2) {
          bikeCount >= 0 ? bikeCount++ : 0;
        }
        else if(choice == 3) {
          scootyCount >= 0 ? scootyCount++ : 0;
        }
        if(choice == 4) {
          bicycleCount >= 0 ? bicycleCount++ : 0;
        }

        rootElement.render(<App />);
      }

      function decreaseSize(choice) {
        if(choice == 1) {
          carCount > 0 ? carCount-- : 0;
        }
        else if(choice == 2) {
          bikeCount > 0 ? bikeCount-- : 0;
        }
        else if(choice == 3) {
          scootyCount > 0 ? scootyCount-- : 0;
        }
        if(choice == 4) {
          bicycleCount > 0 ? bicycleCount-- : 0;
        }

        rootElement.render(<App />);
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {carCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={() => increaseSize(1)}>Increase</button>&nbsp;&nbsp;
                <button onClick={() => decreaseSize(1)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {bikeCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={() => increaseSize(2)}>Increase</button>&nbsp;&nbsp;
                <button onClick={() => decreaseSize(2)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scootyCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={() => increaseSize(3)}>Increase</button>&nbsp;&nbsp;
                <button onClick={() => decreaseSize(3)}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {bicycleCount}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={() => increaseSize(4)}>Increase</button>&nbsp;&nbsp;
                <button onClick={() => decreaseSize(4)}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
